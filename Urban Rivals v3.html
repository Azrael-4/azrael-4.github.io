        #batalhar {padding: 0.5em; width: 100%;}

        .divcombate {border: 1px solid white; padding: 0.5em; width: 100%;}

        /* Cards */
        
        .bordacard {display: inline-block; margin: 1em;}
        .tabelacard {table-layout: fixed; border-collapse: separate; border-spacing: 0px; border: 4px solid rgb(145, 53, 53); width: 238px; height: 332px; border-radius: 10px; text-align: center; font-size: 16px; overflow: hidden; background-color: white; color: black;}

        .td1, .td5, .td7 {width: 40px;}
        .td1 img, .td4 img {width: 24px;}
        .td2 {font-weight: bold;}
        .td3 img {height: 160px;}
        .td6, .td8 {font-size: 12px; height: 31px;}
        .td9 {font-size: 8px; text-align: right;}
    </style>
</head>

        'Oyoh': {nome: "Oyoh", clanchar: "All Stars", clanimg: "https://static.wikia.nocookie.net/urban-rivals/images/0/01/ALLSTARS_v2.png/revision/latest?cb=20190215172903", imagem: "https://static.wikia.nocookie.net/urban-rivals/images/4/4f/ALLSTARS_OYOH_N5_STD.png/revision/latest?cb=20110626175852", level: "⭐⭐⭐⭐⭐", potencia: 7, dano: 7, habilidade: "-", bonus: "-2 Potência do oponente", edicao: "STA 01/2024\u00A0", modPotencia: (p) => p, modPotenciaAdv: (p) => reduzirPDA(p, 2, 1), modDano: (p) => p, modDanoAdv: (p) => p, modAtaque: (p) => p, modAtaqueAdv: (p) => p, modCoragemPotencia: (p) => p, modCoragemPotenciaAdv: (p) => p, modCoragemDano: (p) => p, modCoragemDanoAdv: (p) => p, modCoragemAtaque: (p) => p, modCoragemAtaqueAdv: (p) => p, modVigilanciaPotencia: (p) => p, modVigilanciaPotenciaAdv: (p) => p, modVigilanciaDano: (p) => p, modVigilanciaDanoAdv: (p) => p, modVigilanciaAtaque: (p) => p, modVigilanciaAtaqueAdv: (p) => p, anulaBonusAdv: false},
        'Fuzz': {nome: "Fuzz", clanchar: "Junkz", clanimg: "https://static.wikia.nocookie.net/urban-rivals/images/2/24/JUNKZ_Symbol.png/revision/latest?cb=20190215165648", imagem: "https://static.wikia.nocookie.net/urban-rivals/images/e/e5/JUNKZ_FUZZ_N5_STD.png/revision/latest?cb=20110704102723", level: "⭐⭐⭐⭐⭐", potencia: 6, dano: 8, habilidade: "Anula habilidade do oponente", bonus: "Ataque + 8", edicao: "STA 01/2024\u00A0", modPotencia: (p) => p, modPotenciaAdv: (p) => p, modDano: (p) => p, modDanoAdv: (p) => p, modAtaque: (p) => p+8, modAtaqueAdv: (p) => p, modCoragemPotencia: (p) => p, modCoragemPotenciaAdv: (p) => p, modCoragemDano: (p) => p, modCoragemDanoAdv: (p) => p, modCoragemAtaque: (p) => p, modCoragemAtaqueAdv: (p) => p, modVigilanciaPotencia: (p) => p, modVigilanciaPotenciaAdv: (p) => p, modVigilanciaDano: (p) => p, modVigilanciaDanoAdv: (p) => p, modVigilanciaAtaque: (p) => p, modVigilanciaAtaqueAdv: (p) => p, anulaBonusAdv: false},
        'Stella': {nome: "Stella", clanchar: "Sakrohm", clanimg: "https://static.wikia.nocookie.net/urban-rivals/images/9/97/SAKROHM_Symbol.png/revision/latest?cb=20190519131949", imagem: "https://static.wikia.nocookie.net/urban-rivals/images/8/8f/SAKROHM_STELLA_N2_STD.png/revision/latest?cb=20111213213508", level: "⭐⭐⭐⭐⭐", potencia: 7, dano: 7, habilidade: "Ataque + 8", bonus: "-8 Ataque do oponente, mín 3", edicao: "STA 01/2024\u00A0", modPotencia: (p) => p, modPotenciaAdv: (p) => p, modDano: (p) => p, modDanoAdv: (p) => p, modAtaque: (p) => p, modAtaqueAdv: (p) => reduzirPDA(p, 8, 3), modCoragemPotencia: (p) => p, modCoragemPotenciaAdv: (p) => p, modCoragemDano: (p) => p, modCoragemDanoAdv: (p) => p, modCoragemAtaque: (p) => p, modCoragemAtaqueAdv: (p) => p, modVigilanciaPotencia: (p) => p, modVigilanciaPotenciaAdv: (p) => p, modVigilanciaDano: (p) => p, modVigilanciaDanoAdv: (p) => p, modVigilanciaAtaque: (p) => p, modVigilanciaAtaqueAdv: (p) => p, anulaBonusAdv: false},
        'Emeth': {nome: "Emeth", clanchar: "La Junta", clanimg: "https://static.wikia.nocookie.net/urban-rivals/images/8/8b/LAJUNTA_Symbol.png/revision/latest?cb=20190302170111", imagem: "https://static.wikia.nocookie.net/urban-rivals/images/1/14/LAJUNTA_EMETH_N5_STD.png/revision/latest?cb=20110723144624", level: "⭐⭐⭐⭐⭐", potencia: 7, dano: 7, habilidade: "Apoio: Ataque + 5", bonus: "Dano + 2", modPotencia: (p) => p, edicao: "STA 01/2024\u00A0", modPotenciaAdv: (p) => p, modDano: (p) => p+2, modDanoAdv: (p) => p, modAtaque: (p) => p, modAtaqueAdv: (p) => p, modCoragemPotencia: (p) => p, modCoragemPotenciaAdv: (p) => p, modCoragemDano: (p) => p, modCoragemDanoAdv: (p) => p, modCoragemAtaque: (p) => p, modCoragemAtaqueAdv: (p) => p, modVigilanciaPotencia: (p) => p, modVigilanciaPotenciaAdv: (p) => p, modVigilanciaDano: (p) => p, modVigilanciaDanoAdv: (p) => p, modVigilanciaAtaque: (p) => p, modVigilanciaAtaqueAdv: (p) => p, anulaBonusAdv: false},
        'Clara': {nome: "Clara", clanchar: "Pussycats", clanimg: "https://static.wikia.nocookie.net/urban-rivals/images/d/df/PUSSYCATS_Symbol.png/revision/latest?cb=20190427125950", imagem: "https://static.wikia.nocookie.net/urban-rivals/images/b/be/PUSSYCATS_CLARA_N5_STD.png/revision/latest?cb=20111213210219", level: "⭐⭐⭐⭐⭐", potencia: 8, dano: 5, habilidade: "Anula bônus do oponente", bonus: "-2 Dano do oponente, mín 1", edicao: "STA 01/2024\u00A0", modPotencia: (p) => p, modPotenciaAdv: (p) => p, modDano: (p) => p, modDanoAdv: (p) => reduzirPDA(p, 2, 1), modAtaque: (p) => p, modAtaqueAdv: (p) => p, modCoragemPotencia: (p) => p, modCoragemPotenciaAdv: (p) => p, modCoragemDano: (p) => p, modCoragemDanoAdv: (p) => p, modCoragemAtaque: (p) => p, modCoragemAtaqueAdv: (p) => p, modVigilanciaPotencia: (p) => p, modVigilanciaPotenciaAdv: (p) => p, modVigilanciaDano: (p) => p, modVigilanciaDanoAdv: (p) => p, modVigilanciaAtaque: (p) => p, modVigilanciaAtaqueAdv: (p) => p, anulaBonusAdv: true},
    }

    document.getElementById('batalhar').addEventListener('click', function() {
        // Checagem Elton
        if (document.getElementById('personagemJogador1').value == 'vazio' || document.getElementById('personagemJogador2').value == 'vazio') {return false}
        // Jogador 1 escolhe um personagem
        let personagemJogador1 = document.getElementById('personagemJogador1').value;
        let jogador1Potencia = personagens[personagemJogador1].potencia;
        let jogador1Dano = personagens[personagemJogador1].dano;
        
        // Jogador 2 escolhe um personagem
        let personagemJogador2 = document.getElementById('personagemJogador2').value;
        let jogador2Potencia = personagens[personagemJogador2].potencia;
        let jogador2Dano = personagens[personagemJogador2].dano;
            
        // Aplicar modificadores de Potência no personagem do jogador 1
        jogador1Potencia = personagens[personagemJogador1].modPotencia(jogador1Potencia);
        jogador1Potencia = personagens[personagemJogador2].modPotenciaAdv(jogador1Potencia);
        // Aplicar modificadores de Coragem: +- Potência no personagem do jogador 1
        jogador1Potencia = personagens[personagemJogador1].modCoragemPotencia(jogador1Potencia);
        jogador1Potencia = personagens[personagemJogador2].modCoragemPotenciaAdv(jogador1Potencia);
        // Aplicar modificadores de Vigilância: +- Potência no personagem do jogador 1
        jogador1Potencia = personagens[personagemJogador1].modVigilanciaPotencia(jogador1Potencia);
        jogador1Potencia = personagens[personagemJogador2].modVigilanciaPotenciaAdv(jogador1Potencia);
        
        // Aplicar modificadores de Dano no personagem do jogador 1
        jogador1Dano = personagens[personagemJogador1].modDano(jogador1Dano);
        jogador1Dano = personagens[personagemJogador2].modDanoAdv(jogador1Dano);
        // Aplicar modificadores de Coragem: +- Dano no personagem do jogador 1
        jogador1Dano = personagens[personagemJogador1].modCoragemDano(jogador1Dano);
        jogador1Dano = personagens[personagemJogador2].modCoragemDanoAdv(jogador1Dano);
        // Aplicar modificadores de Vigilância: +- Dano no personagem do jogador 1
        jogador1Dano = personagens[personagemJogador1].modVigilanciaDano(jogador1Dano);
        jogador1Dano = personagens[personagemJogador2].modVigilanciaDanoAdv(jogador1Dano);
        
        // Aplicar modificadores de Potência no personagem do jogador 2
        jogador2Potencia = personagens[personagemJogador2].modPotencia(jogador2Potencia);
        jogador2Potencia = personagens[personagemJogador1].modPotenciaAdv(jogador2Potencia);
        // Aplicar modificadores de Coragem: +- Potência no personagem do jogador 2
        jogador2Potencia = personagens[personagemJogador2].modCoragemPotencia(jogador2Potencia);
        jogador2Potencia = personagens[personagemJogador1].modCoragemPotenciaAdv(jogador2Potencia);
        // Aplicar modificadores de Vigilância: +- Potência no personagem do jogador 2
        jogador2Potencia = personagens[personagemJogador2].modVigilanciaPotencia(jogador2Potencia);
        jogador2Potencia = personagens[personagemJogador1].modVigilanciaPotenciaAdv(jogador2Potencia);
        
        // Aplicar modificadores de Dano no personagem do jogador 2
        jogador2Dano = personagens[personagemJogador2].modDano(jogador2Dano);
        jogador2Dano = personagens[personagemJogador1].modDanoAdv(jogador2Dano);
        // Aplicar modificadores de Coragem: +- Dano no personagem do jogador 2
        jogador2Dano = personagens[personagemJogador2].modCoragemDano(jogador2Dano);
        jogador2Dano = personagens[personagemJogador1].modCoragemDanoAdv(jogador2Dano);
        // Aplicar modificadores de Vigilancia: +- Dano no personagem do jogador 2
        jogador2Dano = personagens[personagemJogador2].modVigilanciaDano(jogador2Dano);
        jogador2Dano = personagens[personagemJogador1].modVigilanciaDanoAdv(jogador2Dano);

        // Capturar o número de pílulas que o jogador quer gastar e garantir que é um número válido <-- Olhar
        let gastarPilulasJogador1 = parseInt(document.getElementById('gastarJogador1').value) || 0;
        let gastarPilulasJogador2 = parseInt(document.getElementById('gastarJogador2').value) || 0;

        // Verificar se o jogador está tentando gastar mais pílulas do que possui <-- Olhar
        if (gastarPilulasJogador1 > totalPilulasJogador1) gastarPilulasJogador1 = totalPilulasJogador1;
        if (gastarPilulasJogador2 > totalPilulasJogador2) gastarPilulasJogador2 = totalPilulasJogador2;

        // Calculando a Potência final, multiplicadando pelas pílulas
        jogador1Potencia *= (gastarPilulasJogador1 + 1);
        jogador2Potencia *= (gastarPilulasJogador2 + 1);

        // Elton - Transformar a potência final em Ataque
        let jogador1Ataque = jogador1Potencia;
        let jogador2Ataque = jogador2Potencia;

        // Aplicar modificadores de Ataque no personagem do jogador 1
        jogador1Ataque = personagens[personagemJogador1].modAtaque(jogador1Ataque);
        jogador1Ataque = personagens[personagemJogador2].modAtaqueAdv(jogador1Ataque);
        // Aplicar modificadores de Coragem: +- Ataque no personagem do jogador 1
        jogador1Ataque = personagens[personagemJogador1].modCoragemAtaque(jogador1Ataque);
        jogador1Ataque = personagens[personagemJogador2].modCoragemAtaqueAdv(jogador1Ataque);
        // Aplicar modificadores de Vigilância: +- Ataque no personagem do jogador 1
        jogador1Ataque = personagens[personagemJogador1].modVigilanciaAtaque(jogador1Ataque);
        jogador1Ataque = personagens[personagemJogador2].modVigilanciaAtaqueAdv(jogador1Ataque);
        
        // Aplicar modificadores de Ataque no personagem do jogador 2
        jogador2Ataque = personagens[personagemJogador2].modAtaque(jogador2Ataque);
        jogador2Ataque = personagens[personagemJogador1].modAtaqueAdv(jogador2Ataque);
        // Aplicar modificadores de Coragem: +- Ataque no personagem do jogador 2
        jogador2Ataque = personagens[personagemJogador2].modCoragemAtaque(jogador2Ataque);
        jogador2Ataque = personagens[personagemJogador1].modCoragemAtaqueAdv(jogador2Ataque);
        // Aplicar modificadores de Vigilância: +- Ataque no personagem do jogador 2
        jogador2Ataque = personagens[personagemJogador2].modVigilanciaAtaque(jogador2Ataque);
        jogador2Ataque = personagens[personagemJogador1].modVigilanciaAtaqueAdv(jogador2Ataque);

        // Subtrair as pílulas gastas do total de pílulas disponíveis <-- Olhar
        totalPilulasJogador1 -= gastarPilulasJogador1;
        totalPilulasJogador2 -= gastarPilulasJogador2;

        // Atualizar a exibição de pílulas restantes
        document.getElementById('pilulasDisponiveisJogador1').textContent = totalPilulasJogador1;
        document.getElementById('pilulasDisponiveisJogador2').textContent = totalPilulasJogador2;

        //Elton - Ajustar máximo de pílulas selecionáveis ao total e zerar o valor após a batalha
        document.getElementById('gastarJogador1').max = totalPilulasJogador1;
        document.getElementById('gastarJogador1').value = 0;
