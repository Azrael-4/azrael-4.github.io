<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legality Checker by Elton</title>
    <style>
      * {margin: 0; padding: 0; box-sizing: border-box; font-family: serif; font-size: 1.5rem;}
      html {scroll-behavior: smooth;}
      body {background-color: black; color: white; }
      main {width: 100%; text-align: center; position: fixed; top: 10%}
      h1 {font-size: 2.5rem; max-width: 100%;}
      input, button {padding: 0.25em; }
      button {background-color: white; color: black; border: none;}
      button:hover {opacity: 80%;}
    </style>
</head>
<body>
  <main>
    <h1>Legality Checker</h1>
    <h1>Formato Modern</h1><br><br>
    <input type="text" id="inputpesquisa" autocomplete="off" placeholder="Card Name, Set, or #">
    <br><br>
    <button onclick="pesquisar()">Pesquisar</button>
  </main>
</body>
<script>
function pesquisar() {
    let x = document.getElementById('inputpesquisa').value;
    window.open("https://pkmncards.com/?s=" + x + "+mark%3Ah%2Cg%2Cf%2Ce%2Cd&sort=abc&ord=auto&display=images");
}
let x = document.getElementById('inputpesquisa');
x.addEventListener("keypress",  function(event) {if (event.key === "Enter") {pesquisar()}})
// 17/12/2024
</script>
</html>
