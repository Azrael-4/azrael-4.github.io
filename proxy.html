<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Printer by Elton</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; font-size: 16px}
        body {padding: 1cm;}
        img {height: 332px; width: 238px; vertical-align: middle; margin-bottom: 9px;}
        #divdiv {text-align: center;}
        #divdiv button {padding: 8px;}
        #divdiv input {height: 2em; padding: 0.5em;}
        #divimg {display: none; font-size: 3px;}
</style>
</head>
<body>
    <div id="divdiv">
        <input type="text" placeholder="1..." id="input0"><br>
        <input type="text" placeholder="2..." id="input1"><br>
        <input type="text" placeholder="3..." id="input2"><br>
        <input type="text" placeholder="4..." id="input3"><br>
        <input type="text" placeholder="5..." id="input4"><br>
        <input type="text" placeholder="6..." id="input5"><br>
        <input type="text" placeholder="7..." id="input6"><br>
        <input type="text" placeholder="8..." id="input7"><br>
        <input type="text" placeholder="9..." id="input8"><br><br>
        <button onclick="limpar()" style="margin-right: 16px;">Limpar</button><button onclick="gerar()">Gerar</button>
        <br><br><br>
        <p>Proxy Printer - by Elton<br><br>Instruções:<br>1) Utilize o navegador Firefox<br>2) Cole a URL das imagens<br>3) Ajuste as margens de impressão para 0</p>
    </div>
    <div id="divimg">
        <img src="" id="img0"> <img src="" id="img1"> <img src="" id="img2">
        <img src="" id="img3"> <img src="" id="img4"> <img src="" id="img5">
        <img src="" id="img6"> <img src="" id="img7"> <img src="" id="img8">
    </div>
    
<script>
    'use strict'
    function limpar() {
        if (window.confirm()) {
            for (let i = 0; i<9; i++) {
            document.getElementById('input' + i).value = "";
            }
        }
        
    }
    function gerar() {
        for (let i = 0; i<9; i++) {
            if (document.getElementById('input' + i).value) {
                document.getElementById('img' + i).src = document.getElementById('input' + i).value;
            }
            else document.getElementById('img' + i).style.display = "none";
        }
        document.getElementById('divdiv').style.display = "none";
        document.getElementById('divimg').style.display = "inline";
    }
</script>
</body>
</html>
