<script>
    'use strict'

    // Variáveis Globais (uso para evitar varrer o DOM toda vez que clicar em um botão)
    const easyheroes = document.getElementsByClassName('easy');
    const mediumheroes = document.getElementsByClassName('medium');
    const hardheroes = document.getElementsByClassName('hard');
    const strengthheroes = document.getElementsByClassName('strength');
    const agilityheroes = document.getElementsByClassName('agility');
    const intelligenceheroes = document.getElementsByClassName('intelligence');
    const universalheroes = document.getElementsByClassName('universal');
    const meleeheroes = document.getElementsByClassName('melee');
    const rangedheroes = document.getElementsByClassName('ranged');
    const hardcarryheroes = document.getElementsByClassName('hardcarry');
    const carryheroes = document.getElementsByClassName('carry');
    const supportheroes = document.getElementsByClassName('support');
    const utilityheroes = document.getElementsByClassName('utility');
    var i = 0;

    // Funções
    function clearheroes() {
        for (i = 0; i < strengthheroes.length; i++) {strengthheroes[i].style.display = "inline-block"}
        for (i = 0; i < agilityheroes.length; i++) {agilityheroes[i].style.display = "inline-block"}
        for (i = 0; i < intelligenceheroes.length; i++) {intelligenceheroes[i].style.display = "inline-block"}
        for (i = 0; i < universalheroes.length; i++) {universalheroes[i].style.display = "inline-block"}
        
        let x = document.getElementsByTagName('button');
        for (i = 0; i < x.length; i++) {
            x[i].removeAttribute('disabled', 'disabled');
            }
