<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {background-color: black; user-select: none; overflow-y: auto;}

            img {height: 100vh;}

        }
