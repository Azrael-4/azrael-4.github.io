  <div class="w3-third" style="position: fixed; right: 0px;">
    <div class="w3-container w3-blue w3-center"><h2>Builder 2.0</h2></div>

    <table class="w3-table" id="tabelaDrop" ondrop="drop(event)" ondragover="allowDrop(event)">
      <tr style="height: 10em"><td style="width: 33%"></td><td style="width: 33%"></td><td style="width: 33%"></td></tr>
      <tr style="height: 10em"><td style="width: 33%"></td><td style="width: 33%"></td><td style="width: 33%"></td></tr>
      <tr style="height: 10em"><td style="width: 33%"></td><td style="width: 33%"></td><td style="width: 33%"></td></tr>
    </table>
  </div>


<script>
    function allowDrop(e) {
    e.preventDefault();
  }

  function drag(e) {
    e.dataTransfer.setData("text", e.target.id)
  }

  function drop(e) {
    e.preventDefault();
    var data = e.dataTransfer.getData("text");
    if (e.target.tagName == 'TD') { // Este if resolve o bug de quando jogar uma imagem em cima de outra, a primeira imagem se perder e também de poder jogar a imagem fora das células de tabela
      e.target.appendChild(document.getElementById(data));
      console.log('Movido: '+data)
    }
    else {console.log('Não movido: '+ data)}
  }

  function addDropAllCards() {
    var a = document.getElementsByClassName('card');
    var b = a.length;
    for (var i = 0; i < b; i++) {
      a[i].setAttribute('draggable', true);
      a[i].setAttribute('ondragstart', 'drag(event)');
    }
  }

  // Start
  addDropAllCards();
</script>
