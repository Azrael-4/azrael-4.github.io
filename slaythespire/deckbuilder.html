  <script>
    'use strict'
    let contadorIdCards = 0;
    // Elton
    function aplicarIMGs() {
      let x = document.getElementById('td01');
      let y = x.getElementsByTagName('img');
      for (let i = 0; i < y.length; i++) {
        y[i].id = "img" + i;
        y[i].draggable = "true";
      }
    }
    function criarImg(src) {
      let x = document.createElement('img');
      x.src = src;
      x.id = "imgcriada" + contadorIdCards;
      contadorIdCards++;
      
      x.addEventListener("contextmenu", (event) => {
        event.preventDefault(); // Impede o menu padrão do clique direito
        x.remove(); // Remove a imagem do DOM
    });
      
      return x;
    }
    function addRemover() {
      for (let i = 0; i < 10; i++) {
        let x = document.getElementById('z' + i);
        x.addEventListener("contextmenu", (event) => {
        event.preventDefault(); // Impede o menu padrão do clique direito
        x.remove(); // Remove a imagem do DOM
        });
      }
    }
    function mostrarSomente(classe) {
      let x = document.getElementById('td01');
      x = x.getElementsByTagName('img');
      for (let i = 0; i < x.length; i++) {
        x[i].style.display = "none"
      }
      let y = document.getElementsByClassName(classe);
      for (let i = 0; i < y.length; i++) {
        y[i].style.display = "inline";
        }
    }
    // Drag Drop API
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      if (ev.target.id == "td02") { // old: (ev.target.tagName == 'TD' && ev.target.id == "td02")
        let x = criarImg(document.getElementById(data).src); // Aqui eu resolvi criar nova imagem ao invés de mover, como no marvel snap
        ev.target.appendChild(x);
      }
    }
    // Start
    aplicarIMGs();
    addRemover();
    mostrarSomente('nenhuma')
    </script>
