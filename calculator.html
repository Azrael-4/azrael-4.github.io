<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Az's Snap Calculator</title>
  <link rel="stylesheet" href="w3.css">
  <style>
  input[type=number] { -moz-appearance: textfield; }
  input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {-webkit-appearance: none; margin: 0; }
  </style>
</head>
<body class="w3-content w3-center" style="background-image: url('https://images3.alphacoders.com/128/1281451.png'); background-size: cover; background-repeat: no-repeat;">
  
  <div class="w3-card-4 w3-margin-top w3-white">
    <div class="w3-container w3-teal">
      <h2>Az's Snap Calculator</h2>
    </div>
    <input type="number" id="input1" placeholder="Cartas no Deck 🃏" class="w3-input w3-center" autocomplete="off">
    <input type="number" id="input2" placeholder="Cartas Desejadas ✔️" class="w3-input w3-center" autocomplete="off">
    <input type="number" id="input3" placeholder="Cartas na Mão ✋" class="w3-input w3-center" autocomplete="off">
    <input type="" id="input4" readonly class="w3-input w3-center" placeholder="📈" autocomplete="off">
    <br>
    <button onclick="calcular()" class="w3-button w3-blue w3-hover-text-white" style="width: 90%">Calcular Probabilidade</button>
    <br><br>
    <button onclick="zerar()" class="w3-button w3-blue w3-hover-text-white" style="width: 90%">Zerar</button>
    <br><br>
  </div>
  
<script>
  'use strict'

  function fatorar(num) {
  if (num < 0) 
        return -1;
  else if (num == 0) 
      return 1;
  else {
      return (num * fatorar(num - 1));
  }
}

  function choose(a,b) {
    var n = a;
    var k = b;
    var fn = fatorar(n);
    var fk = fatorar(k);
    var fdif = fatorar(n-k);
    var resultado = (fn/(fk*fdif));
    return(resultado);
  }
  
  function notchoose(a,b,c) {
    var x = (a-b);
    return choose(x,c);
  }

  function probabilidade(a,b,c) {
    var a1 = choose(a,c);
    var a2 = notchoose(a,b,c)
    var resultado = (a1 - a2)/a1;
    return resultado.toFixed(3)*100;
  }

  function calcular() {
    var x = document.getElementById('input1').value;
    var y = document.getElementById('input2').value;
    var z = document.getElementById('input3').value;
    var resultado = probabilidade(x,y,z);
    var mostrar = document.getElementById('input4');
    mostrar.value = resultado + '%';
  }

 function zerar() {
  document.getElementById('input1').value = "";
  document.getElementById('input2').value = "";
  document.getElementById('input3').value = "";
  document.getElementById('input4').value = "";
 }

</script>
</body>
</html>
